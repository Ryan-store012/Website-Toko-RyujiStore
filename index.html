<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Inter, sans-serif;
        }
        .testimonial-slider {
            transition: transform 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div style="background-color: #5865F2;" class="min-h-screen relative">
        
        <!-- Ad Popup -->
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="relative animate-pulse">
                <div class="absolute inset-0 bg-white opacity-25 animate-ping rounded-lg"></div>
                <div class="relative bg-white p-4 rounded-lg shadow-xl">
                    <button onclick="this.parentElement.parentElement.parentElement.remove()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                    <img src="https://files.catbox.moe/4s2ezf.jpg" alt="Advertisement" class="max-w-full sm:max-w-sm rounded-lg">
                </div>
            </div>
        </div>
        

        <!-- Section 1 -->
        <div class="text-center pt-16 pb-8 px-4">
            
            <img src="474757190_1823835768370879_3259511842227873070_n.jpg" alt="Logo" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full mx-auto mb-4 border-4 border-white shadow-lg">
            
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2"></h1>
            <p class="text-lg sm:text-xl text-white opacity-90 mb-8"></p>

            <!-- Social Media Badges -->
            <div class="flex flex-wrap justify-center gap-2 max-w-2xl mx-auto">
                
                    <a href="https://instagram.com/https://www.instagram.com/@ryujintresnhaa_gamers" target="_blank" rel="noopener noreferrer" class="transform hover:scale-105 transition-transform">
                        <img src="https://img.shields.io/badge/Instagram-E4405F?style=for-the-badge&logo=instagram&logoColor=white" alt="instagram" class="h-6 sm:h-8">
                    </a>
                    
                    <a href="https://wa.me/62882006800675" target="_blank" rel="noopener noreferrer" class="transform hover:scale-105 transition-transform">
                        <img src="https://img.shields.io/badge/WhatsApp-25D366?style=for-the-badge&logo=whatsapp&logoColor=white" alt="whatsapp" class="h-6 sm:h-8">
                    </a>
                    
            </div>
        </div>

        <!-- Section 2 - Products -->
        <div class="px-4 py-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-white text-center mb-8">PRODUK</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-4xl mx-auto">
                
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    
                    <img src="https://www.google.com/imgres?q=logo%20joki&imgurl=https%3A%2F%2Fcdn.vcgamers.com%2Fuploads%2Fproduct%2F20240129230126produk00.png&imgrefurl=https%3A%2F%2Fwww.vcgamers.com%2Fdagangan%2Fmobile-legends-jasa-joki-rank-master-axcount-2500-axcount-games&docid=ZnAYq7RnN_38QM&tbnid=adapyQhDlhhfRM&vet=12ahUKEwiUl8yXmJiLAxXtUWwGHTphOu04ChAzegQIVRAA..i&w=554&h=554&hcb=2&ved=2ahUKEwiUl8yXmJiLAxXtUWwGHTphOu04ChAzegQIVRAA" alt="LIST JOKI ML VIA WHATSAPP" class="w-full h-48 object-cover">
                    
                    <div class="p-4">
                        <h3 class="text-xl font-bold mb-2">LIST JOKI ML VIA WHATSAPP</h3>
                        <p class="text-2xl font-bold text-green-600 mb-2">Rp50.000</p>
                        <p class="text-gray-600 mb-4"></p>
                        <button onclick="window.open('https://wa.me/1234567890?text=Saya%20ingin%20membeli%20LIST%20JOKI%20ML%20VIA%20WHATSAPP%20berikut', '_blank')" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-colors">
                            Beli Sekarang
                        </button>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Section 3 - Testimonials -->
        <div class="px-4 py-8 bg-white">
            <h2 class="text-2xl sm:text-3xl font-bold text-center mb-8">TESTIMONIAL</h2>
            <div class="max-w-4xl mx-auto">
                <div class="relative h-48 sm:h-64 overflow-hidden rounded-lg">
                    <div class="flex testimonial-slider h-full" id="testimonialSlider">
                        
                        <img src="https://www.google.com/imgres?q=logo%20testimoni&imgurl=https%3A%2F%2Fpng.pngtree.com%2Fpng-clipart%2F20210801%2Foriginal%2Fpngtree-testimony-cutest-typography-for-online-shop-vector-image-png-image_6582687.jpg&imgrefurl=https%3A%2F%2Fid.pngtree.com%2Ffreepng%2Ftestimony-cutest-typography-for-online-shop-vector-image_6582687.html&docid=ILmG3JatcGpBoM&tbnid=L8FvTmVM_EbYhM&vet=12ahUKEwiI1LeamZiLAxXwTmwGHTVLGrIQM3oECEkQAA..i&w=1200&h=1200&hcb=2&ved=2ahUKEwiI1LeamZiLAxXwTmwGHTVLGrIQM3oECEkQAA" alt="Testimonial" class="w-full h-full object-cover flex-shrink-0">
                        
                    </div>
                </div>
                <div class="flex justify-center mt-4 gap-2">
                    
                    <button onclick="showTestimonial(0)" class="w-3 h-3 rounded-full transition-colors bg-gray-300 testimonial-dot"></button>
                    
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8 text-center">
            <div class="max-w-4xl mx-auto px-4">
                <p class="text-sm sm:text-base"></p>
            </div>
        </footer>
    </div>

    <script>
        let currentTestimonial = 0;
        const testimonialCount = 1;
        
        function showTestimonial(index) {
            const slider = document.getElementById('testimonialSlider');
            const dots = document.querySelectorAll('.testimonial-dot');
            
            currentTestimonial = index;
            slider.style.transform = `translateX(-${index * 100}%)`;
            
            dots.forEach((dot, i) => {
                dot.classList.toggle('bg-blue-500', i === index);
                dot.classList.toggle('bg-gray-300', i !== index);
            });
        }

        setInterval(() => {
            if (testimonialCount > 1) {
                showTestimonial((currentTestimonial + 1) % testimonialCount);
            }
        }, 3000);
    </script>
</body>
  </html>
